<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="manager-student">
<div class="max-w-[1350px] mx-auto pt-36 pl-[17%] pr-2 bg-gray-100">
    <div class="flex flex-row justify-start h-10">
        <h1 class="text-2xl font-semibold mb-6">Student Manager</h1>
    </div>
    <div class="flex items-center justify-end mb-4 h-10 mt-4">
        <form class="flex items-center justify-end gap-3" method="get" action="student">
            <div class="flex gap-3">
                <select name="sortBy" onchange="this.form.submit()" class="border border-gray-300 rounded-md py-2 pr-10 text-gray-700">
                    <option value="">Sort By </option>
                    <option value="id-asc" th:selected="${sortBy} == 'id' and ${sortType} == 'asc'">ID tăng dần</option>
                    <option value="id-desc" th:selected="${sortBy} == 'id' and ${sortType} == 'desc'">ID giảm dần</option>
                    <option value="name-asc" th:selected="${sortBy} == 'name' and ${sortType} == 'asc'">Tên tăng dần</option>
                    <option value="name-desc" th:selected="${sortBy} == 'name' and ${sortType} == 'desc'">Tên giảm dần</option>
                </select>

                <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                    <input name="keyword" th:value="${keyword}" type="text" placeholder="search by id, email or name" class="px-3 py-2 outline-none w-64" />
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 rounded-md py-2">Search</button>
            </div>
        </form>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full text-left bg-white">
            <thead class="bg-gray-50 text-gray-400">
            <tr>
                <th class="px-4 py-3">Student ID</th>
                <th class="px-4 py-3">Student Name</th>
                <th class="px-4 py-3">Email</th>
                <th class="px-4 py-3">Gender</th>
                <th class="px-4 py-3">Phone</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Action</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <!-- Sample rows -->
            <tr class="border-t border-gray-200" th:each="student,loop :${students}">
                <td class="px-4 py-3" th:text="${student.id}"></td>
                <td class="px-4 py-3" th:text="${student.name}"></td>
                <td class="px-4 py-3" th:text="${student.email}"></td>
                <td class="px-4 py-3" th:text="${student.sex ? 'male' : 'female'}"></td>
                <td class="px-4 py-3" th:text="${student.phone}"></td>
                <td class="px-4 py-3" th:classappend="${student.status ? ' text-green-500 font-semibold' : 'text-red-500 font-semibold'}" th:text="${student.status ? 'Active' : 'InActive'}"></td>
                <td class="px-4 py-3 space-x-2">
                    <a th:if="${student.status}"  th:href="@{student(id=${student.id}, isConfirmLock=true, keyword=${keyword}, sortBy=${sortBy}, page=${currentPage})}">
                        <button class="px-4 py-2 rounded-lg bg-orange-100 text-orange-500 border border-orange-400 font-semibold">
                            Lock
                        </button>
                    </a>
                    <a th:if="${!student.status}" th:href="@{student(id=${student.id}, isConfirmLock=true, keyword=${keyword}, sortBy=${sortBy}, page=${currentPage})}">
                        <button class="px-4 py-2 rounded-lg bg-green-100 text-green-500 border border-green-400 font-semibold">
                            UnLock
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPage > 0}" class="flex justify-center items-center mt-6 space-x-1">
        <a th:if="${currentPage > 1}"
           th:href="@{student(page=${currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &larr;
        </a>
        <th:block th:each="i : ${#numbers.sequence(1, totalPage)}">
            <a th:href="@{student(page=${i}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType})}"
               th:class="'px-3 py-1 border rounded ' + (${i} == ${currentPage} ? 'bg-blue-500 text-white' : '')">
                <span th:text="${i}">1</span>
            </a>
        </th:block>
        <a th:if="${currentPage < totalPage}"
           th:href="@{student(page=${currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &rarr;
        </a>
    </div>
</div>
<div th:if="${isConfirmLock}">
    <div th:replace="formConfirmLock :: lock-confirm"></div>
</div>
</body>
</html>
