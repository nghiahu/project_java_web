<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter">
<main class="flex flex-row justify-center items-center bg-slate-900 w-full h-screen">
    <!-- Left Section -->
    <section class="relative w-1/2 h-full flex items-center justify-center bg-slate-900">
        <img class="w-3/5 h-auto rounded-2xl"
             src="https://res.cloudinary.com/dimxrq8bs/image/upload/v1749638823/register_wedo1w.png"
             alt="Two women smiling" />
    </section>

    <div class="absolute right-[50%] bottom-[75%] transform -rotate-90 origin-right w-96 flex flex-col items-center justify-center text-start">
        <div>
            <h1 class="text-white text-4xl font-bold font-poppins">Join us today ðŸ‘‹</h1>
            <p class="text-slate-400 text-l font-normal mt-3 font-poppins">
                Clarity gives you the blocks and components you need to create a truly professional website.
            </p>
        </div>
    </div>

    <!-- Right Section -->
    <section class="w-1/2 flex justify-center items-center">
        <form class="bg-white rounded-2xl px-10 py-4 w-96 flex flex-col gap-5 relative shadow-xl"
              aria-label="Registration form" th:object="${student}" action="/register-save" method="post">

            <h2 class="text-4xl font-bold text-center mb-5 text-gray-900">Sign up</h2>

            <!-- UserName Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="text"
                           th:field="*{username}"
                           placeholder="Username"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none placeholder-gray-500"
                           aria-label="User Name"/>
                </label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm absolute"></div>
                <div th:if="${errorName}" th:text="${errorName}" class="text-red-500 text-sm absolute"></div>
            </div>
            <!--  Full Name Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="text"
                           th:field="*{name}"
                           placeholder="full name"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none placeholder-gray-500"
                           aria-label="Full Name"/>
                </label>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm absolute"></div>
            </div>
            <!-- Date of Birth Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="date"
                           th:field="*{dob}"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none"
                           aria-label="Date of Birth"/>
                </label>
                <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-red-500 text-sm absolute"></div>
            </div>

            <!-- Email Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="email"
                           th:field="*{email}"
                           placeholder="email"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none placeholder-gray-500"
                           aria-label="Email"/>
                </label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm absolute"></div>
                <div th:if="${errorEmail}" th:text="${errorEmail}" class="text-red-500 text-sm absolute"></div>
            </div>

            <!-- Gender Select -->
            <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5 relative">
                <select th:field="*{sex}"
                        class="w-full border-none bg-transparent text-xl font-semibold text-zinc-700 appearance-none outline-none pr-8"
                        aria-label="Gender">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
                <!-- MÅ©i tÃªn custom -->
                <svg class="absolute right-5 w-4 h-2 pointer-events-none" viewBox="0 0 12 8" fill="none">
                    <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </label>

            <!-- Phone Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="tel"
                           th:field="*{phone}"
                           placeholder="phone"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none placeholder-gray-500"
                           aria-label="Phone" />
                </label>
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-sm absolute"></div>
                <div th:if="${errorPhone}" th:text="${errorPhone}" class="text-red-500 text-sm absolute"></div>
            </div>

            <!-- Password Input -->
            <div>
                <label class="bg-gray-300 rounded-2xl h-12 flex items-center px-5">
                    <input type="password"
                           th:field="*{password}"
                           placeholder="password"
                           class="w-full border-none bg-transparent text-xl font-semibold text-gray-500 outline-none placeholder-gray-500"
                           aria-label="Password" />
                </label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm absolute"></div>
            </div>

            <!-- Footer Text -->
            <div class="text-center mt-2">
                <p class="text-base font-medium text-black">
                    You have an account,
                    <a href="/login" class="text-red-500 no-underline font-bold ml-1 hover:text-red-600 transition-colors">
                        login
                    </a>
                </p>
            </div>

            <!-- Register Button -->
            <button type="submit"
                    class="bg-indigo-500 text-white text-xl font-bold border-none rounded-2xl h-12 cursor-pointer mt-2 hover:bg-indigo-600 transition-colors duration-300">
                Register
            </button>
        </form>
    </section>
</main>
</body>
</html>
