<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body class="bg-gray-100 static " th:fragment="SAIBAR_ADMIN">
<div class="w-64 fixed top-20 left-0 h-[calc(100vh-5rem)] pr-8 bg-gray-100 z-40">
    <div class="pt-10 px-4 space-y-1">
        <a href="/admin/dashboard"
           class="flex items-center px-3 py-4 hover:bg-gray-50 rounded-lg gap-2"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/dashboard') ? ' text-blue-500 font-semibold' : ' text-gray-700'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="text-sm font-medium">Dashboard</span>
        </a>

        <a href="/admin/student"
           class="flex items-center px-3 py-4 hover:bg-gray-50 rounded-lg gap-2"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/student') ? ' text-blue-500 font-semibold' : ' text-gray-700'}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            <span class="text-sm font-medium">Students</span>
        </a>

        <a href="/admin/course"
           class="flex items-center px-3 py-4 hover:bg-gray-50 rounded-lg gap-2"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/course') ? ' text-blue-500 font-semibold' : ' text-gray-700 '}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
            </svg>
            <span class="text-sm font-medium">Courses</span>
        </a>

        <a href="/admin/enrollment"
           class="flex items-center px-3 py-4 hover:bg-gray-50 rounded-lg gap-2"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/enrollment') ? ' text-blue-500 font-semibold' : ' text-gray-700 '}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
            </svg>
            <span class="text-sm font-medium">Enrollments</span>
        </a>

    </div>
</div>
</body>
</html>
