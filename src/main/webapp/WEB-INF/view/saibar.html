<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body class="bg-gray-100 static " th:fragment="SAIBAR_ADMIN">
<div class="w-64 fixed top-20 left-0 h-[calc(100vh-5rem)] pr-8 bg-gray-100 z-40">
    <div class="pt-10 px-4 space-y-1">

        <!-- Dashboard -->
        <a href="/admin/dashboard"
           class="flex items-center px-3 py-4 text-gray-700 hover:bg-gray-50 rounded-lg"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/dashboard')} ? 'text-blue-500 font-semibold' : ''">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"/>
            </svg>
            <span class="text-sm font-medium">Dashboard</span>
        </a>

        <!-- Students -->
        <a href="/admin/student"
           class="flex items-center px-3 py-4 text-gray-700 hover:bg-gray-50 rounded-lg"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/student')} ? 'text-blue-500 font-semibold' : ''">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
            </svg>
            <span class="text-sm font-medium">Students</span>
        </a>

        <!-- Courses -->
        <a href="/admin/course"
           class="flex items-center px-3 py-4 text-gray-700 hover:bg-gray-50 rounded-lg"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/course')} ? 'text-blue-500 font-semibold' : ''">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <span class="text-sm font-medium">Courses</span>
        </a>

        <!-- Enrollments -->
        <a href="/admin/enrollment"
           class="flex items-center px-3 py-4 text-gray-700 hover:bg-gray-50 rounded-lg"
           th:classappend="${#httpServletRequest.requestURI.endsWith('/enrollment')} ? 'text-blue-500 font-semibold' : ''">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            <span class="text-sm font-medium">Enrollments</span>
        </a>

    </div>
</div>
</body>
</html>
