<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div th:insert="headerAdmin :: HEADER_ADMIN"></div>
    <div th:insert="saibar :: SAIBAR_ADMIN"></div>

    <div th:if="${content.equals('dashboard')}">
        <div th:replace="statistics :: STATITIC"></div>
    </div>

    <div th:if="${content.equals('student')}">
        <div th:replace="managerStudent :: manager-student"></div>
    </div>

    <div th:if="${content.equals('course')}">
        <div th:replace="managerCourse :: manager-course"></div>
    </div>

    <div th:if="${content.equals('enrollment')}">
        <div th:replace="managerEnrollments :: manager-enrollment"></div>
    </div>

</body>
</html>
