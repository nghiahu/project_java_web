<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:fragment="manager-enrollment">
<div class="max-w-[1350px] mx-auto pt-36 pl-[17%] pr-2 bg-gray-100">
    <div class="flex flex-row justify-start h-10">
        <h1 class="text-2xl font-semibold mb-6">Enrollment Manager</h1>
    </div>
    <div class="flex items-center justify-end mb-4 h-10 mt-4">
        <form class="flex items-center justify-end gap-3" method="get" action="enrollment">
            <div class="flex gap-3">
                <select name="selectBy" onchange="this.form.submit()" class="border border-gray-300 rounded-md py-2 pr-10 text-gray-700">
                    <option th:value="${null}">Select By Status</option>
                    <option th:each="status : ${statusList}"
                            th:value="${status}"
                            th:text="${status}"
                            th:selected="${selectBy} == ${status}">
                    </option>
                </select>

                <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                    <input name="keyword" th:value="${keyword}" type="text" placeholder="search by course name" class="px-3 py-2 outline-none w-64" />
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 rounded-md py-2">Search</button>
            </div>
        </form>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full text-left bg-white">
            <thead class="bg-gray-50 text-gray-400">
            <tr>
                <th class="px-4 py-3">Enrollment ID</th>
                <th class="px-4 py-3">Student Name</th>
                <th class="px-4 py-3">Course Name</th>
                <th class="px-4 py-3">Registered Date</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Action</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <tr class="border-t border-gray-200 h-16" th:each="enrollment : ${enrollmentAds}">
                <td class="px-4 py-3 align-middle" th:text="${enrollment.id}"></td>
                <td class="px-4 py-3 align-middle" th:text="${enrollment.studentName}"></td>
                <td class="px-4 py-3 align-middle" th:text="${enrollment.courseName}"></td>
                <td class="px-4 py-3 align-middle" th:text="${enrollment.registrationDate}"></td>
                <td class="px-4 py-3 font-semibold align-middle"
                    th:classappend="${
                    enrollment.statusEnrollment.toString() == 'WAITING' ? 'text-yellow-500' :
                    (enrollment.statusEnrollment.toString() == 'CONFIRMED' ? 'text-green-600' :
                    (enrollment.statusEnrollment.toString() == 'DENIED' ? 'text-red-500' :
                    (enrollment.statusEnrollment.toString() == 'CANCEL' ? 'text-orange-500' : '')))
                }"
                    th:text="${enrollment.statusEnrollment}">
                </td>
                <td class="px-4 py-3 space-x-2 align-middle">
                    <div th:if="${enrollment.statusEnrollment.toString() == 'WAITING'}" class="flex gap-2">
                        <a th:href="@{enrollment(id=${enrollment.id},isConfirm=true,page=${currentPage}, keyword=${keyword}, selectBy=${selectBy})}">
                            <button class="px-4 py-2 rounded-lg bg-green-100 text-green-500 border border-green-400 font-semibold">
                                CONFIRM
                            </button>
                        </a>
                        <a th:href="@{enrollment(id=${enrollment.id},isDenied=true,page=${currentPage}, keyword=${keyword}, selectBy=${selectBy})}">
                            <button class="px-4 py-2 rounded-lg bg-orange-100 text-orange-500 border border-orange-400 font-semibold">
                                DENIED
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPage > 0}" class="flex justify-center items-center mt-6 space-x-1">
        <a th:if="${currentPage > 1}"
           th:href="@{enrollment(page=${currentPage - 1}, keyword=${keyword}, selectBy=${selectBy})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &larr;
        </a>
        <th:block th:each="i : ${#numbers.sequence(1, totalPage)}">
            <a th:href="@{enrollment(page=${i}, keyword=${keyword}, selectBy=${selectBy})}"
               th:class="'px-3 py-1 border rounded ' + (${i} == ${currentPage} ? 'bg-blue-500 text-white' : '')">
                <span th:text="${i}">1</span>
            </a>
        </th:block>
        <a th:if="${currentPage < totalPage}"
           th:href="@{enrollment(page=${currentPage + 1}, keyword=${keyword}, selectBy=${selectBy})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &rarr;
        </a>
    </div>
</div>
<div th:if="${isConfirm}">
    <div th:replace="formConfirmEnroll :: confirm-enroll"></div>
</div>
<div th:if="${isDenied}">
    <div th:replace="fromDeniedEnrollment :: denied-enroll"></div>
</div>
</body>
</html>
