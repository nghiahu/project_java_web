<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="change-pass">
    <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
        <form class="bg-white rounded-lg shadow-lg w-96 p-6" th:object="${passwordDTO}" action="changePassword" method="post">
            <h2 class="text-xl font-semibold mb-6">Change Password</h2>

            <div class="mb-4 h-[80px]">
                <label class="block text-gray-700 font-medium mb-1">Old Password <span class="text-red-500">*</span></label>
                <input type="password" th:field="*{password}" class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm" />
                <div th:if="${#fields.hasErrors('password')}" class="text-red-500 font-sm" th:errors="*{password}"></div>
                <div th:if="${errorOldPass}" th:text="${errorOldPass}" class="text-red-500 font-sm"></div>
            </div>

            <div class="mb-4 h-[80px]">
                <label class="block text-gray-700 font-medium mb-1">New Password <span class="text-red-500">*</span></label>
                <input type="password" th:field="*{newPassword}" class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm" />
                <div th:if="${#fields.hasErrors('newPassword')}" class="text-red-500 font-sm" th:errors="*{newPassword}"></div>
            </div>

            <div class="mb-6 h-[80px]">
                <label class="block text-gray-700 font-medium mb-1">Confirm New Password <span class="text-red-500">*</span></label>
                <input type="password" th:field="*{confirmPassword}" class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm" />
                <div th:if="${errorConfirm}" th:text="${errorConfirm}" class="text-red-500 font-sm"></div>
            </div>

            <div class="flex justify-center gap-3">
                <a th:href="@{myProfile(isChangePassword=false)}">
                    <div class="px-4 py-2 rounded border border-gray-300 text-gray-700">Cancel</div>
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
