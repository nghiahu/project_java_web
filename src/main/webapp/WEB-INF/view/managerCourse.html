<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<body th:fragment="manager-course">
<div class="max-w-[1350px] mx-auto pt-36 pl-[17%] pr-2 bg-gray-100">
    <div class="flex flex-row justify-between h-10">
        <h1 class="text-2xl font-semibold mb-6">Course Manager</h1>
        <a th:href="@{course(isShowFrom=true, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType})}">
            <button class="bg-blue-500 text-white font-semibold px-8 py-2 rounded-md">
                Add new course
            </button>
        </a>
    </div>
    <div class="flex items-center justify-end mb-4 h-10 mt-4">
        <form class="flex items-center justify-end gap-3" method="get" action="course">
            <div class="flex gap-3">
                <select name="status" onchange="this.form.submit()" class="border border-gray-300 rounded-md py-2 pr-10 text-gray-700">
                    <option value="">Filter By Status</option>
                    <option value="true" th:selected="${status} == true">Active</option>
                    <option value="false" th:selected="${status} == false">Inactive</option>
                </select>

                <select name="sortBy" onchange="this.form.submit()" class="border border-gray-300 rounded-md py-2 pr-10 text-gray-700">
                    <option value="">Sort By </option>
                    <option value="id-asc" th:selected="${sortBy} == 'id' and ${sortType} == 'asc'">ID tăng dần</option>
                    <option value="id-desc" th:selected="${sortBy} == 'id' and ${sortType} == 'desc'">ID giảm dần</option>
                    <option value="name-asc" th:selected="${sortBy} == 'name' and ${sortType} == 'asc'">Tên tăng dần</option>
                    <option value="name-desc" th:selected="${sortBy} == 'name' and ${sortType} == 'desc'">Tên giảm dần</option>
                </select>

                <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                    <input name="keyword" th:value="${keyword}" type="text" placeholder="search course by name" class="px-3 py-2 outline-none w-64" />
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 rounded-md py-2">Search</button>
            </div>
        </form>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full text-left bg-white">
            <thead class="bg-gray-50 text-gray-400">
            <tr>
                <th class="px-4 py-3">Course ID</th>
                <th class="px-4 py-3">Course Name</th>
                <th class="px-4 py-3">Duration (Hour)</th>
                <th class="px-4 py-3">Instructor</th>
                <th class="px-4 py-3">Image</th>
                <th class="px-4 py-3">Created Date</th>
                <th class="px-4 py-3">Action</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <tr th:each="course,loop : ${courses}"
                th:class="${!course.status} ? 'border-t border-gray-200 line-through text-gray-500' : 'border-t border-gray-200'">
                <td class="px-4 py-3" th:text="${course.id}"></td>
                <td class="px-4 py-3" th:text="${course.name}"></td>
                <td class="px-4 py-3" th:text="${course.duration}"></td>
                <td class="px-4 py-3" th:text="${course.instructor}"></td>
                <td class="px-4 py-3">
                    <img th:src="${course.image}" alt="Course"
                         th:class="${!course.status} ? 'w-12 h-12 object-cover rounded opacity-40 grayscale' : 'w-12 h-12 object-cover rounded'" />
                </td>
                <td class="px-4 py-3" th:text="${course.create_at}"></td>
                <td class="px-4 py-3 space-x-2">
                    <div th:if="${!course.status}">
                        <a th:href="@{course(isConfirmRestore=true, id=${course.id}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, page=${currentPage}, status=${status})}">
                            <button class="w-5 h-5 text-green-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 6-6m0 0 6 6m-6-6v12a6 6 0 0 1-12 0v-3" />
                                </svg>
                            </button>
                        </a>
                    </div>
                    <div th:if="${course.status}">
                        <a th:href="@{course(isConfirmDelete=true, id=${course.id}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, page=${currentPage}, status=${status})}">
                            <button class="w-5 h-5 text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </a>
                        <a th:href="@{course(isShowFromEdit=true, id=${course.id}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, page=${currentPage}, status=${status})}">
                            <button class="w-5 h-5 text-yellow-500">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    <!-- Pagination -->
    <div th:if="${totalPage > 0}" class="flex justify-center items-center mt-6 space-x-1">
        <a th:if="${currentPage > 1}"
           th:href="@{course(page=${currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, status=${status})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &larr;
        </a>
        <th:block th:each="i : ${#numbers.sequence(1, totalPage)}">
            <a th:href="@{course(page=${i}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, status=${status})}"
               th:class="'px-3 py-1 border rounded ' + (${i} == ${currentPage} ? 'bg-blue-500 text-white' : '')">
                <span th:text="${i}">1</span>
            </a>
        </th:block>
        <a th:if="${currentPage < totalPage}"
           th:href="@{course(page=${currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, sortType=${sortType}, status=${status})}"
           class="px-2 py-1 border rounded text-gray-600 hover:bg-gray-100">
            &rarr;
        </a>
    </div>

    <div th:if="${model}">
        <div th:replace="addCourse :: Modal_addCourse"></div>
    </div>
    <div th:if="${isShowFromEdit}">
        <div th:replace="updateCourse :: Modal_updateCourse"></div>
    </div>
    <div th:if="${isConfirmDelete}">
        <div th:replace="formConfirmDel :: confirmDel"></div>
    </div>
    <div th:if="${isConfirmRestore}">
        <div th:replace="formConfirmRestore :: confirmRestore"></div>
    </div>
</div>
</body>
</html>
